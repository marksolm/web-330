   <!-- This is the beginning of the body. -->
    <body>
     <!-- This is the main div to the body that giving CSS # container. -->
       <div class="container">
         <!-- h1 with the CSS class app-header. -->
         <div class="app-header">Welcome to the Palindrome App!</div>
            <div class= "card">
              <div class="card-title">Palindrome Checker</div>
                  <div class="form">
                      <!-- .form-field for label and input with an id txtPhrase. -->
                     <div class="form-field"> 
                       <label>Phrase value</label>
                       <input type="text" id="txtPhrase">
                      </div>
                      <!-- .form-field button with an id of btnCheckPhrase. -->
                      <div class="form-field">
                         <input type="button" class="btn btn-primary full-width"  onclick="stringResult()" id="btnCheckPhrase" value="Check Phrase">
                      </div>
                  </div>
            </div>

         <!-- this is an internal link to the landing page index. -->
         <div> <a id="return-home" href="../index.html">Return</a></div>
         <div class= "card">
            <!-- .card title with a text value of “Palindrome Results”. -->
            <div class="card-title">Palindrome Results</div>
            <!-- div with an id of assign-results-header -->
           <div class ="card-content" id="assign-results-header"></div>
           <!-- div with an id of assign-results and a CSS class of assign-results-text-->
           <div class ="assign-results-text" id="assign-results"></div>
         </div>
        </div>
        <!-- this is the beginning of Javascript  -->
        <script  src="../theme.js"></script>
        <script>
            //Create getTodaysDate() function and return a new JavaScript date with the parameter “en-US”   
            function getTodaysDate(){
              return new Date().toLocaleDateString("en-US");
            }
          //Create a getLength() function with a single parameter for a string value that return the strings length.
            function getLength(string){
                return string.length
            }
            //Create a reverse() function with a single parameter for a string value
          function reverse(string) 
            {
              return string.split("").reverse().join("");
            }
            // Create a isPalindrome() function  to call the reverse() function  and return results.
            function isPalindrome(string)
            { 
              let results = "";
            // use if statement to determine if the return reverse() function is equal to the string parameter or not.
            if (string === reverse(string)) {
                  results = string + " <u><b>is</b></u> " + "a palindrome!";
                  } 
                  else { results = string + " <u><b>is not</b></u> " + "a palindrome!";
                }
                document.getElementById("assign-results").innerHTML = results;
            }
           // Create a stringResult() function that calls all preview functions and to display the results.
            function stringResult()
            {
                // Create txtPhrase variable to capture the inputted phrase.
                let txtPhrase = document.getElementById("txtPhrase").value.toLowerCase();   
              // Create today variable to call the getTodaysDate().
                const today = getTodaysDate();
              // Create len variable to call the getLength() function.
                const len = getLength(txtPhrase);
              // Create reversedPhrase variable  calls the reverse()
                let reversedPhrase = reverse(txtPhrase);
               // Create header variable that combine above variable into string.
                let header = "Date: " + today + "<br>" + "Original Phrase: " + txtPhrase + "<br>" + 
                             "Reversed Phrase: " + reversedPhrase + "<br>" + "Phrase Length: " + len;
              //Assign the header variable to the assign-results-header div using the innerHTML
                document.getElementById("assign-results-header").innerHTML = header;
                isPalindrome(txtPhrase);                 
            }
        </script>
    </body>
