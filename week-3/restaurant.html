     <!-- this is the beginning of Javascript  -->
    <script  src="../theme.js"></script>
      <!--Set the script tag to type module.-->
      <script type="module">
        // Import the Bill, Beverage, Appetizer, MainCourse, and Dessert classes from the index.js file.
        import { Bill, Beverage, Appetizer, MainCourse, Dessert } from "./index.js";
        // Create on onclick function to place order.
         document.getElementById("btnOrder").onclick = function() {
           // JavaScript variables for the main-course div and checkboxes. 
           const beveragesEl = document.getElementById("beverages");
           const beverages = beveragesEl.getElementsByTagName("input");	

           const appetizersEl = document.getElementById("appetizers");
           const appetizers = appetizersEl.getElementsByTagName("input");	

           const mainCoursesEl = document.getElementById("mainCourses");
           const mainCourses = mainCoursesEl.getElementsByTagName("input");	

           const dessertsEl = document.getElementById("desserts");
           const desserts = dessertsEl.getElementsByTagName("input");	
        
           let newBill = new Bill();
        
           // If the beverage is checked, add value to total. 
            for ( let beverage of beverages ) {
               if (beverage.checked)
               {
                   newBill.addBeverage(new Beverage(beverage.name, beverage.value));
               }
            } 
           // If the appetizer is checked, add value to total. 
            for(let appetizer of appetizers) {
               if (appetizer.checked)
               {
                   newBill.addAppetizer(new Appetizer(appetizer.name, appetizer.value));
               }
           }

            // If the mainCourse is checked, add value to total. 
            for(let mainCourse of mainCourses) {
               if (mainCourse.checked)
                {
                    newBill.addMainCourse(new MainCourse(mainCourse.name, mainCourse.value));
                }
            }

            // If the dessert is checked, add value to total. 
            for(let dessert of desserts) {
               if (dessert.checked)
               {
                   newBill.addDessert(new Dessert(dessert.name, dessert.value));
               }
            }
             const total = newBill.getTotal();

             //  display message for the total.
             document.getElementById("order-total").innerHTML= `Your order total is ${total}`;
         }
      </script>
